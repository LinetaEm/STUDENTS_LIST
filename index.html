<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h3>Contact form for students</h3>
    <form action="#" method="post">

    <div class="form-wraper-1">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="student-name" required>
        <span style="color: red;">*</span>
        <span style="color: rgba(6, 6, 6, 0.998);">(required)</span><br><br>
    </div>

    <div class="form-wraper-2">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="student-surname" required>
        <span style="color: red;">*</span>
        <span style="color: rgba(6, 6, 6, 0.998);">(required)</span><br><br>
    </div>

    <div class="form-wraper-3">
        <label for="age">Age:</label>
        <input type="number" id="age" name="student-age" required>
        <span style="color: red;">*</span>
        <span style="color: rgba(6, 6, 6, 0.998);">(required)</span><br><br>
    </div>

    <div class="form-wraper-4">
        <label for="telephone">Tel:</label>
        <input type="tel" id="telephone" name="student-telephone"><br><br>
    </div>

    <div class="form-wraper-5">
        <label for="email">Email:</label>
        <input type="email" id="email" name="student-email" required autocomplete="email">
        <span style="color: red;"> *</span>
        <span style="color: rgba(6, 6, 6, 0.998);">(required)</span><br><br>
    </div>
    
    <div class="form-wraper-6">
        <label for="skills">IT skills (1-10):</label>
        <input type="range" id="skills" name="student-it-skills" min="1" max="10" step="1"><br><br>
        <span id="skills-value">Range: make your selection by scrolling</span>
    </div>
    <br>
    <fieldset>
        <div class="group-wraper">
            <legend>Select group:</legend>
        </div>
        <br>

        <div class="group-wraper-1">
            <input type="radio" id="feu1gr" name="group" value="FEU 1gr">
            <label for="feu1gr">FEU 1 gr.</label><br>
        </div>
        
        <div class="group-wraper-2">
            <input type="radio" id="feu2gr" name="group" value="FEU 2gr">
            <label for="feu2gr">FEU 2 gr.</label><br>
        </div>

        <div class="group-wraper-3">
            <input type="radio" id="feu3gr" name="group" value="FEU 3gr">
            <label for="feu3gr">FEU 3 gr.</label><br>
        </div>

        <div class="group-wraper-4">
            <input type="radio" id="feu4gr" name="group" value="FEU 4gr">
            <label for="feu4gr">FEU 4 gr.</label><br>
        </div>

        <div class="group-wraper-5">
            <input type="radio" id="feu5gr" name="group" value="FEU 5gr">
            <label for="feu5gr">FEU 5 gr.</label><br>
        </div>

        <div class="group-wraper-6">
            <input type="radio" id="feu6gr" name="group" value="FEU 6gr">
            <label for="feu6gr">FEU 6 gr.</label><br>
        </div>

        <div class="group-wraper-7">
            <input type="radio" id="feu7gr" name="group" value="FEU 7gr">
            <label for="feu7gr">FEU 7 gr.</label><br>
        </div>

        <div class="group-wraper-8">
            <input type="radio" id="feu8gr" name="group" value="FEU 8gr">
            <label for="feu8gr">FEU 8 gr.</label><br>
        </div>

        <div class="group-wraper-9">
            <input type="radio" id="feu9gr" name="group" value="FEU 9gr">
            <label for="feu9gr">FEU 9 gr.</label><br>
        </div>

        <div class="group-wraper-10">
            <input type="radio" id="feu10gr" name="group" value="FEU 10gr">
            <label for="feu10gr">FEU 10 gr.</label><br>
        </div>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <div class="languages-wraper">
            <legend>Programming languages of interest:</legend>
        </div>
        <br>

        <div class="languages-wraper-1">
            <input type="checkbox" id="html" name="languages" value="html">
            <label for="html">HTML</label><br>
        </div>
        
        <div class="languages-wraper-2">
            <input type="checkbox" id="css" name="languages" value="css">
            <label for="css">CSS</label><br>
        </div>

        <div class="languages-wraper-3">
            <input type="checkbox" id="javaScript" name="languages" value="javaScript">
            <label for="javaScript">JavaScript</label><br>
        </div>

        <div class="languages-wraper-4">
            <input type="checkbox" id="java" name="languages" value="java">
            <label for="java">Java</label><br>
        </div>
        <br>

    </fieldset>
    <br>
    <div class="input-wraper">
        <input type="submit" value="Submit">
    </div>
    <br>
    <br>

    </form>

    <div id="students-list">
    
        <script src="script.js"></script>

</body>
</html>
